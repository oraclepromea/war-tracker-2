[build]
  command = "cd client && npm run build"
  publish = "client/dist"

[build.environment]
  VITE_API_URL = "https://war-tracker-20-production.up.railway.app"
  VITE_SUPABASE_URL = "https://your-project-ref.supabase.co"
  VITE_SUPABASE_ANON_KEY = "your-anon-key"

[[redirects]]
  from = "/api/*"
  to = "https://war-tracker-20-production.up.railway.app/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200